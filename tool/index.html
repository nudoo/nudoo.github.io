<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>工具箱</title>
    <style>
        /* 背景图片的样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 让body占满整个页面高度 */
            background-size: cover; /* 自动调整背景图片大小，覆盖整个页面 */
            background-position: center; /* 图片居中 */
            background-repeat: no-repeat; /* 防止图片重复 */
        }

        /* 设置卡片半透明 */
        .card {
            background-color: rgba(255, 255, 255, 0.7); /* 半透明的白色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
            transition: transform 0.2s; /* 动画效果 */
        }

        .card:hover {
            transform: scale(1.05); /* 卡片悬停放大效果 */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">            

            <!-- 卡片1 -->
            <div class="card cursor-pointer" onclick="location.href='base64/'">
                <div class="flex items-center px-6 py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-12 h-12 fill-current text-gray-600" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                    </svg>
                    <div class="ml-4 text-lg leading-tight font-medium text-gray-900">
                        图片base64编码
                    </div>
                </div>
                <div class="px-6 py-4">
                    <p class="text-gray-700 text-base">
                        图片base64编码
                    </p>
                </div>
            </div>

            <!-- 卡片2 -->
            <div class="card cursor-pointer" onclick="location.href='hexconvert/'">
                <div class="flex items-center px-6 py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-12 h-12 fill-current text-gray-600" viewBox="0 0 16 16">
                      <path d="M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895Z"/>
                      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2Zm5.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99Z"/>
                    </svg>
                    <div class="ml-4 text-lg leading-tight font-medium text-gray-900">
                        进制转换
                    </div>
                </div>
                <div class="px-6 py-4">
                    <p class="text-gray-700 text-base">
                        常用的进制转换
                    </p>
                </div>
            </div>

            <!-- 卡片3 -->
            <div class="card cursor-pointer" onclick="location.href='timestamp/'">
                <div class="flex items-center px-6 py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-12 h-12 fill-current text-gray-600" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    </svg>
                    <div class="ml-4 text-lg leading-tight font-medium text-gray-900">
                        时间戳转换
                    </div>
                </div>
                <div class="px-6 py-4">
                    <p class="text-gray-700 text-base">
                        时间戳转换
                    </p>
                </div>
            </div>
            
            <!-- 卡片4 -->
            <div class="card cursor-pointer" onclick="location.href='random/'">
                <div class="flex items-center px-6 py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-12 h-12 fill-current text-gray-600" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0z"/>
                      <!-- "OCR" 字母 -->
                      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="6" fill="white">OCR</text>
                    </svg>
                    <div class="ml-4 text-lg leading-tight font-medium text-gray-900">
                        随机图片
                    </div>
                </div>
                <div class="px-6 py-4">
                    <p class="text-gray-700 text-base">
                        随机图片
                    </p>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // 设置网页背景
        function setRandomBackground() {
            // 定义图片 URL 列表
            const imageUrls = [
                'random/imgs/117627735_p1.jpg',
                'random/imgs/122156399_p0.jpg',
                'random/imgs/122688417_p1.jpg',
            ];
            const randomIndex = Math.floor(Math.random() * imageUrls.length);
            const randomImageUrl = imageUrls[randomIndex];
            // 设置为网页背景
            document.body.style.backgroundImage = `url(${randomImageUrl})`;
        }

        // 页面加载时调用设置随机背景图片的函数
        window.onload = setRandomBackground;
    </script>

</body>
</html>
